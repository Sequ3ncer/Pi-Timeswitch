<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>timeswitch-client</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div data-bind="component: { name: 'header', params: {appState: appState} }"></div>

<table class="container">
    <tr data-bind="foreach: routeStack">
        <td data-bind="component: { name: viewState.route.page, params: {viewState: viewState, appState: $parent.appState} }"></td>
    </tr>
</table>

<div class="wappen">
    <img src="/images/Wappen.png" width="25" hight="25">
</div>
<script src="app.js"></script>
</body>
</html>
